php_version = "7.4"

[source]
paths = ["composer"]
includes = ["vendor"]
excludes = []
extensions = ["php", ""]

[linter]
default_plugins = true
plugins = ["symfony"]

[[linter.rules]]
name = "maintainability/cyclomatic-complexity"
threshold = 20

[[linter.rules]]
name = "maintainability/kan-defect"
threshold = 1.9

[[linter.rules]]
name = "maintainability/halstead"
effort_threshold = 7000
